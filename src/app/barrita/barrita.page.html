<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Barritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ğŸ  BotÃ³n para volver al Home -->
  <ion-button expand="block" color="secondary" class="ion-margin-bottom" (click)="irAlHome()">
    <ion-icon slot="start" name="home-outline"></ion-icon>
    Ir al inicio
  </ion-button>

  <!-- ğŸ›’ BotÃ³n para ir al carrito -->
  <ion-button expand="block" color="warning" class="ion-margin-bottom" (click)="irAlCarrito()">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    Ver carrito
  </ion-button>

  <!-- ğŸŒ BotÃ³n para ir a barritas extranjeras -->
  <ion-button expand="block" color="tertiary" class="ion-margin-bottom" (click)="irABarritasExtranjeras()">
    <ion-icon slot="start" name="globe-outline"></ion-icon>
    Ver barritas extranjeras
  </ion-button>

  <!-- Si no hay barritas -->
  <div *ngIf="barritas.length === 0" class="ion-text-center ion-padding">
    <ion-text color="medium">
      No hay barritas registradas ğŸ˜•
    </ion-text>
  </div>

  <!-- Si hay barritas -->
  <ion-grid *ngIf="barritas.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let barrita of barritas">
        <ion-card>
          <img [src]="barrita.imagen" alt="{{barrita.nombre}}" 
               style="width: 100%; height: 180px; object-fit: contain;">
          <ion-card-header>
            <ion-card-title>{{ barrita.nombre }}</ion-card-title>
            <ion-card-subtitle>\${{ barrita.precio }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ barrita.descripcion }}</p>
            <ion-button expand="block" color="success" (click)="agregarAlCarrito(barrita)">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              Agregar al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
