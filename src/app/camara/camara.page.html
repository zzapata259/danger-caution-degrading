<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Barrita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Botón para tomar o elegir foto -->
  <ion-button expand="full" (click)="tomarFoto()">Tomar o elegir foto</ion-button>

  <!-- Vista previa de la foto tomada -->
  <div *ngIf="foto" style="margin-top: 20px;">
    <img [src]="foto" alt="Foto tomada" style="width: 100%; border-radius: 10px;" />
  </div>

  <!-- Formulario para ingresar nombre, descripción y precio -->
  <ion-item style="margin-top: 20px;">
    <ion-label position="stacked">Nombre de la barrita</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder="Ej: Barrita energética"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion" placeholder="Breve descripción"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio" placeholder="Ej: 2.5"></ion-input>
  </ion-item>

  <!-- Botón para guardar la barrita -->
  <ion-button expand="full" color="success" style="margin-top: 20px;" (click)="guardarBarrita()">
    Guardar Barrita
  </ion-button>

</ion-content>
