<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Barritas Extranjeras</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/carrito">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>

  <ion-grid *ngIf="!cargando">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let barrita of barritas">
        <ion-card>
          <img [src]="barrita.imagen" alt="{{barrita.nombre}}" style="width:100%;height:180px;object-fit:cover;">
          <ion-card-header>
            <ion-card-title>{{ barrita.nombre }}</ion-card-title>
            <ion-card-subtitle>${{ barrita.precio }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ barrita.descripcion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
